name: Email Reservation Processor

on:
  schedule:
    - cron: '0 */23 * * *'  # Runs every 23 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  process_emails:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: DNS Lookup
      run: |
        echo "DNS Lookup:"
        nslookup ${{ secrets.IMAP_SERVER }}
    
    - name: Ping Test
      run: |
        echo "Ping test:"
        ping -c 4 ${{ secrets.IMAP_SERVER }} || echo "Ping failed"
    
    - name: Check IMAP Port
      run: |
        echo "IMAP Port check:"
        nc -zv ${{ secrets.IMAP_SERVER }} ${{ secrets.IMAP_PORT }} || echo "IMAP port is not accessible"
    
    - name: Traceroute
      run: |
        echo "Traceroute:"
        traceroute ${{ secrets.IMAP_SERVER }} || echo "Traceroute failed"
    
    - name: OpenSSL IMAP Check
      run: |
        echo "OpenSSL IMAP check:"
        echo -e "A1 LOGOUT" | openssl s_client -connect ${{ secrets.IMAP_SERVER }}:${{ secrets.IMAP_PORT }} -crlf -quiet || echo "OpenSSL connection failed"
    
    - name: Run email processor
      env:
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        ERROR_NOTIFICATION_EMAIL: ${{ secrets.ERROR_NOTIFICATION_EMAIL }}
        IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
        IMAP_PORT: ${{ secrets.IMAP_PORT }}
      run: python email_processor.py

    - name: Check for script errors
      if: failure()
      run: |
        echo "The email processor script failed. Please check the logs for more information."
